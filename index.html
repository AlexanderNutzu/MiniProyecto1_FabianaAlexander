<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simon Says</title>
  </head>
  <body>
    <div class="container">
        <h1>Simon Says Game- Micro Proyecto 10</h1>
        <div class="game-board">
            <div class="color-btn" id="red"></div>
            <div class="color-btn" id="green"></div>
            <div class="color-btn" id="blue"></div>
            <div class="color-btn" id="yellow"></div>
        </div>
        <div class="controls">
            <button id="start-btn">A Jugar</button>
            <p id="level">Level: 1</p>
        </div>

        <!-- Tabla de puntuaciones -->
        <div class="scoreboard">
          <h2>Tabla de Resultado</h2>
          <table id="score-table">
              <thead>
                  <tr>
                      <th>Nombre</th>
                      <th>Puntuación</th>
                  </tr>
              </thead>
              <tbody>
                
                <!-- Las filas se generarán dinámicamente con JavaScript -->
              
              </tbody>
            </table>
        </div>
    </div>

    <!-- Elementos de audio -->
    <audio id="red-sound" src="red.mp3"></audio>
    <audio id="green-sound" src="green.mp3"></audio>
    <audio id="blue-sound" src="blue.mp3"></audio>
    <audio id="yellow-sound" src="yellow.mp3"></audio>


    <script src="script.js"></script>

  </body>
</html>
